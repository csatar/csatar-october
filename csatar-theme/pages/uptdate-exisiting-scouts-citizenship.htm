use Rainlab\Location\Models\Country;
use Csatar\Csatar\Models\Scout;

public function onStart(){
    $roCountryId = Country::where('code', 'RO')->first()->id;
    if (!empty($roCountryId)) {
        Scout::whereNull('citizenship_country_id')->update([ 'citizenship_country_id'=> $roCountryId ]);
    }
    
}
