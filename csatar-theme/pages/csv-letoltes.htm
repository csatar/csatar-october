url = "/csv-letoltes/:file"
layout = "default"
title = "Csv letöltés"
==
<?php
function onStart()
{
    $csvPath = temp_path() . '/' . $this->param('file');
    $fileName = $this->param('file');
    $headers = [
        'Content-Type' => 'text/csv',
        'charset' => 'UTF-8',
    ];

    return Response::download($csvPath, $fileName, $headers)->deleteFileAfterSend(true);;
}
?>
