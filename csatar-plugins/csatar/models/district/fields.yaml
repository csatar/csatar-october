formBuilder_card_design: true
fields:
    districtData:
        span: full
        type: section
        hidden: 1
        formBuilder:
            type: card
            position: main
            class: col-lg-4 col-md-6 col-sm-12
    name:
        label: 'csatar.csatar::lang.plugin.admin.general.name'
        span: auto
        required: 1
        type: text
        comment: 'csatar.csatar::lang.plugin.admin.district.organizationUnitNameWarning'
        formBuilder:
            type: field
            card: districtData
            position: title
    status:
        label: 'csatar.csatar::lang.plugin.admin.general.status'
        span: auto
        type: dropdown
        emptyOption: 'csatar.csatar::lang.plugin.admin.general.select'
    address:
        label: 'csatar.csatar::lang.plugin.admin.general.address'
        span: auto
        type: text
        formBuilder:
            type: field
            card: districtData
            position: details
            order: 1
    phone:
        label: 'csatar.csatar::lang.plugin.admin.general.phone'
        span: auto
        type: text
        formBuilder:
            type: field
            card: districtData
            position: details
            order: 2
    email:
        label: 'csatar.csatar::lang.plugin.admin.general.email'
        span: auto
        type: text
        formBuilder:
            type: field
            card: districtData
            position: details
            order: 3
    website:
        label: 'csatar.csatar::lang.plugin.admin.district.website'
        span: auto
        type: text
        formBuilder:
            type: field
            card: districtData
            position: details
            order: 4
    facebook_page:
        label: 'csatar.csatar::lang.plugin.admin.district.facebookPage'
        span: auto
        type: text
        formBuilder:
            type: field
            card: districtData
            position: details
            order: 5
    coordinates:
        label: 'csatar.csatar::lang.plugin.admin.general.coordinates'
        size: ''
        span: auto
        type: textarea
        formBuilder:
            type: field
            card: districtData
            position: details
            order: 6
    contact_name:
        label: 'csatar.csatar::lang.plugin.admin.district.contactName'
        span: auto
        type: text
        formBuilder:
            type: field
            card: districtData
            position: details
            order: 7
    contact_email:
        label: 'csatar.csatar::lang.plugin.admin.general.contactEmail'
        span: auto
        type: text
        formBuilder:
            type: field
            card: districtData
            position: details
            order: 8
    active_members_count:
        label: 'csatar.csatar::lang.plugin.admin.general.activeMembersCount'
        span: auto
        disabled: 1
        type: number
        formBuilder:
            type: field
            card: districtData
            position: details
            order: 10
            ignoreUserRights: 1
    descriptionData:
        label: 'csatar.csatar::lang.plugin.admin.team.description'
        span: full
        type: section
        hidden: 1
        formBuilder:
            type: card
            position: sheets
            class: col-lg-12 col-md-12 col-sm-12
            color: csat-data-birth
            order: 1
    description:
        label: 'csatar.csatar::lang.plugin.admin.district.description'
        size: huge
        span: auto
        type: richeditor
        toolbarButtons:
            - paragraphFormat
            - paragraphStyle
            - bold
            - italic
            - underline
            - strikeThrough
            - align
            - formatOL
            - formatUL
            - outdent
            - indent
            - quote,
            - -
            - undo
            - redo
            - insertLink
            - insertImage
            - insertTable
            - insertHR
            - clearFormatting
            - html
        formBuilder:
            type: field
            card: descriptionData
            position: details
    leadershipPresentationData:
        label: 'csatar.csatar::lang.plugin.admin.team.leadershipPresentation'
        span: full
        type: section
        hidden: 1
        formBuilder:
            type: card
            position: sheets
            class: col-lg-12 col-md-12 col-sm-12
            color: csat-data-address
            order: 2
    leadership_presentation:
        label: 'csatar.csatar::lang.plugin.admin.district.leadershipPresentation'
        size: ''
        span: auto
        type: textarea
        formBuilder:
            type: field
            card: leadershipPresentationData
            position: details
    bank_account:
        label: 'csatar.csatar::lang.plugin.admin.district.bankAccount'
        span: auto
        type: text
        formBuilder:
            type: field
            card: districtData
            position: details
            order: 9
    logo:
        label: 'csatar.csatar::lang.plugin.admin.general.logo'
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        maxFilesize: '5'
        span: auto
        type: fileupload
        formBuilder:
            type: field
            card: districtData
            position: image
            default: 'assets/images/groupimg_placeholder.webp'
    association:
        label: 'csatar.csatar::lang.plugin.admin.district.association'
        nameFrom: extendedName
        descriptionFrom: description
        emptyOption: 'csatar.csatar::lang.plugin.admin.general.select'
        span: auto
        required: 1
        type: relation
        formBuilder:
            type: field
            card: districtData
            position: subtitle
            readOnlyIfPreselected: true
