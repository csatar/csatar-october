formBuilder_card_design: true
fields:
    troopData:
        span: full
        type: section
        hidden: 1
        formBuilder:
            type: card
            position: main
            class: col-lg-4 col-md-6 col-sm-12
    name:
        label: 'csatar.csatar::lang.plugin.admin.general.name'
        span: auto
        required: 1
        type: text
        comment: 'csatar.csatar::lang.plugin.admin.troop.organizationUnitNameWarning'
        formBuilder:
            type: field
            card: troopData
            position: title
    email:
        label: 'csatar.csatar::lang.plugin.admin.general.email'
        span: auto
        type: text
        formBuilder:
            type: field
            card: troopData
            position: details
            order: 1
    website:
        label: 'csatar.csatar::lang.plugin.admin.troop.website'
        span: auto
        type: text
        formBuilder:
            type: field
            card: troopData
            position: details
            order: 2
    facebook_page:
        label: 'csatar.csatar::lang.plugin.admin.troop.facebookPage'
        span: auto
        type: text
        formBuilder:
            type: field
            card: troopData
            position: details
            order: 3
    logo:
        label: 'csatar.csatar::lang.plugin.admin.general.logo'
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        maxFilesize: '5'
        span: auto
        type: fileupload
        formBuilder:
            type: field
            card: troopData
            position: image
            default: 'assets/images/groupimg_placeholder.webp'
    team:
        label: 'csatar.csatar::lang.plugin.admin.troop.team'
        nameFrom: extendedName
        descriptionFrom: description
        emptyOption: 'csatar.csatar::lang.plugin.admin.general.select'
        span: auto
        required: 1
        type: relation
        formBuilder:
            type: field
            card: troopData
            position: subtitle
            readOnlyIfPreselected: true
