{% component 'basicForm' %}
{% partial __SELF__ ~ '::inactiveMandates' model=model %}
{% set permissions = __SELF__.permissions %}

<p>{{ 'Körzetek' | _ }}</p>
{% component 'builderList' %}

{% if permissions['districts']['create'] > 0 %}
    <form action="/korzet/letrehozas" method="post">
        <input type="hidden" name="association" value="{{ association_id }}">
        <button type="submit" class="btn rounded btn-primary" value="{{ 'Körzet hozzáadása' | _ }}">
            <i class="csat-add-fill-wh-sm"></i>
            {{ 'Körzet hozzáadása' | _ }}
        </button>
    </form>
{% endif %}
