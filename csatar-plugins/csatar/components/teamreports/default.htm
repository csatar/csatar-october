{% flash %}
<p
    data-control="flash-message"
    class="flash-message fade {{ type }}"
    data-interval="5">
    {{ message }}
</p>
{% endflash %}

<div id="partialTeamReports">
    {% if (__SELF__.waitingForApprovalMode) %}
        {% partial __SELF__ ~ '::waitingForApproval' %}
    {% else %}
        {% partial __SELF__ ~ '::reportsOfATeam' %}
    {% endif %}
</div>
