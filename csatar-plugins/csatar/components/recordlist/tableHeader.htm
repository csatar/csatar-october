{% set tableHeaderConfig = __SELF__.tableHeaderConfig %}

<div class="tr d-none d-lg-block">
    <div class="card csat-resp-gdtable csat-border-lg-none">
        <div class="row px-3">
            {% for attribute, columnConfig in tableHeaderConfig %}
                <div class="col overflow-hidden">
                    <div class="th-grid grid-ellipsis">
                        {{ columnConfig.label }}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
